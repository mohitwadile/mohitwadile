<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h4>Registration form</h4>
    <form id="registrationForm" action="/action.php" method="post">
        <h5>Enter Your Valid Credentials</h5>
        <input type="text" name="username" placeholder="Username" required> 
        <br> <br>
        <input type="password" name="password" placeholder="Password" required>
        <br> <br>

        <h5>Select Your Class</h5>
        <label for="classXI">
            <input type="radio" value="Class XI" name="class" id="classXI" required>Class XI
        </label>
        <label for="classXII">  
            <input type="radio" value="Class XII" name="class" id="classXII" required>Class XII
        </label>
        <br> <br>

        <h5>Select Your Favourite Subjects</h5>
        <label for="math">
            <input type="checkbox" value="Math" name="subject" id="math">Math
        </label>
        <label for="physics">
            <input type="checkbox" value="Physics" name="subject" id="physics">Physics
        </label>
        <label for="english">
            <input type="checkbox" value="English" name="subject" id="english">English
        </label>
        <label for="chemistry">
            <input type="checkbox" value="Chemistry" name="subject" id="chemistry">Chemistry
        </label>
        <label for="biology">
            <input type="checkbox" value="Biology" name="subject" id="biology">Biology
        </label>
        <br> <br>

        <h5>Select your city</h5>
        <select name="city" required>
            <option value="">Select City</option> 
            <option value="Delhi">Delhi</option> 
            <option value="Bangalore">Bangalore</option> 
            <option value="Mumbai">Mumbai</option> 
            <option value="Nagpur">Nagpur</option> 
            <option value="Pune">Pune</option> 
        </select>
        <br> <br>

        <textarea name="feedback" id="feedback" placeholder="Please give your valuable feedback here" rows="5">Feedback</textarea>
        <br> <br>

        <input type="submit" value="Submit">
        <br> <br>

        <div id="thankYouMessage" class="hidden"> Thank you! Your response is submitted.</div>
    </form>

    <script src="script.js"></script>
</body>
</html>
